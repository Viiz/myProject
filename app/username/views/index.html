<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Username Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="usernames.length == 0">

      <super-navigate location="username#show" data-params-id="{{ username.id }}" ng-repeat="username in usernames">
        <li class="item item-icon-right">
          <span ng-bind="username['alter-ego']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="usernames.length == 0" class="assertive padding">
      No usernames found. Create one?
    </h4>

    <super-modal-show location="username#new">
      <button class="button button-full button-positive">
        Create a new username
      </button>
    </super-modal-show>
  </div>
</div>
