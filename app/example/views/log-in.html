<super-navbar>
  <super-navbar-title>
    Inloggen
  </super-navbar-title>
</super-navbar>

<div class="padding">
	<p id="logInPart">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Gebruikersnaam</span>
                <input id="lName" type="text" placeholder="Uw gebruikersnaam"  required="required" autofocus="autofocus">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Wachtwoord</span>
                <input id="lPassword" type="password" placeholder="Uw wachtwoord" required="required">
            </label>
            <button class="button button-block button-stable icon-left super-log-in" id="logInButton" onClick="logInFunction()">Inloggen</button>
        </div>
    </p>
    
    <script>
	var Users = supersonic.data.model('user');
	
	function logInFunction()
	{
		Users.findAll().then( function(allUsers) 
		{
			for (i = 0; i < allUsers.length; i++) 
			{
				if(allUsers[i].username == document.getElementById("lName").value)
				{
					//alert("Username Found!");
					if(allUsers[i].password == document.getElementById("lPassword").value)
					{
						alert("Je bent ingelogd, keer terug naar het hoofdmenu.");
						localStorage.setItem("Name", allUsers[i].name);
					}
					else
					{
						alert("De login gegevens kloppen niet, probeer het opnieuw.");
					}
				}
			}
		});
	}
	</script>
</div>
