<button onClick="submitRequest()" class="button button-block button-positive">
	Plaatsen
</button>

<script>
var Requests = supersonic.data.model('request');

function submitRequest()
{
	var indexPers = document.getElementById("personen").selectedIndex;
	var indexCate = document.getElementById("categorie").selectedIndex;
	
	var object = 
	{
		title: document.getElementById("title").value,
		content: document.getElementById("content").value,
		personen: document.getElementById("personen").options[indexPers].text,
		categorie: document.getElementById("categorie").options[indexCate].text,
		poster: localStorage.getItem("Name"),
	};
			
	var request = new Requests(object);
	request.save().then( function() 
	{
		alert("Uw vraag is aangemaakt, keer terug naar het hoofdmenu.");
	});	
}
