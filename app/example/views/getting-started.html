<script>
	function check()
	{
		if(localStorage.getItem("Name"))
		{
			alert('Er is een naam');
		}
		alert(localStorage.getItem("Range"));
	}
	
	function removeKey()
	{
		localStorage.removeItem("Name");
	}
	
	function removeRequest()
	{
		localStorage.removeItem("Title");
		localStorage.removeItem("Request");
		localStorage.removeItem("Submitter");
	}
	
	function show(which)
	{		
		which.style.display = "block";
	}
	
	function hide(which)
	{
		which.style.display = "none";
	}
	
	function checkElement()
	{
		if(localStorage.getItem("Name"))
		{
			var element = document.getElementById("welcome");
			element.innerHTML = "Je bent ingelogd als: " + localStorage.getItem("Name") + "!";
			hide(document.getElementById("notLoggedIn"));
			show(document.getElementById("loggedIn"));
		}
		else
		{
			var element = document.getElementById("welcome");
			element.innerHTML = "Je bent niet ingelogd.";
			show(document.getElementById("notLoggedIn"));
			hide(document.getElementById("loggedIn"));
		}
	}	
	
	setInterval(function() {
    	checkElement();
}, 500)
</script>
