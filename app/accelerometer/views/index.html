<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Accelerometer
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <h2>Current Acceleration</h2>
    <ul class="list" ng-show="acceleration">
      <li class="item">x: {{acceleration.x}}</li>
      <li class="item">y: {{acceleration.y}}</li>
      <li class="item">z: {{acceleration.z}}</li>
      <li class="item">Time: {{acceleration.timestamp}}</li>
	</ul>
  </div>



</div>
